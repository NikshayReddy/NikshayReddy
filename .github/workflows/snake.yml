# GitHub Action for generating a contribution graph snake

name: Generate Snake

permissions:
  contents: write

on:
  schedule:
    # every 6 hours
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Generate snake SVG
      - uses: Platane/snk@v3
        with:
          github_user_name: NikshayReddy
          outputs: dist/github-contribution-grid-snake.svg

      # Push to output branch
      - uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

